<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>National Park Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  
</head>
<body>
  <header role="banner">
    <h1>National Park Finder</h1>
  </header>
  <main role="main">
    <form id="search-form">

      <label for="states">State(s)</label>
      <input type="text" name="states" id="js-state-input" placeholder="La, Ar">

      <label for="max-results">Max Results</label>
      <input type="number" name="max-results" id="js-max-results" value="10">

      <input type="submit" value="Search">

    </form>
    <p id="error-message"></p>

    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="js-results-list"></ul>
      </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
